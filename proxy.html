<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkProxy - Secure Browsing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .proxy-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .proxy-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .proxy-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .url-display {
            flex: 1;
            min-width: 200px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .proxy-actions {
            display: flex;
            gap: 0.5rem;
        }

        .proxy-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .proxy-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .proxy-content {
            flex: 1;
            position: relative;
        }

        #proxyFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading, .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error {
            color: var(--error-color);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .proxy-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .url-display {
                min-width: auto;
            }

            .proxy-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="proxy-container">
        <header class="proxy-header">
            <div class="container">
                <div class="proxy-controls">
                    <button class="proxy-btn" id="goHome" title="Go Home">
                        <span>üè†</span>
                        <span>Home</span>
                    </button>
                    
                    <div class="url-display" id="currentUrl">
                        Loading...
                    </div>

                    <div class="proxy-actions">
                        <button class="proxy-btn" id="newTab" title="Open in New Tab">
                            <span>üîó</span>
                        </button>
                        <button class="proxy-btn" id="refresh" title="Refresh" onclick="location.reload()">
                            <span>üîÑ</span>
                        </button>
                        <button class="proxy-btn" onclick="copyToClipboard(window.location.href)" title="Copy URL">
                            <span>üìã</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="proxy-content">
            <div id="loading" class="loading">
                <div class="loading-spinner" style="width: 40px; height: 40px; margin: 0 auto 1rem;"></div>
                <h3>Loading through secure proxy...</h3>
                <p>This may take a few moments</p>
            </div>

            <div id="error" class="error hidden">
                <h3>Unable to load page</h3>
                <p>Please check the URL and try again</p>
                <button onclick="window.location.href='index.html'" class="submit-btn" style="margin-top: 1rem;">
                    Go Back Home
                </button>
            </div>

            <iframe id="proxyFrame" class="hidden"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
